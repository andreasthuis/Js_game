<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Catch Game - Three.js</title>
<style>
  body { margin: 0; overflow: hidden; background: #87ceeb; } /* sky blue */
  #score {
    position: absolute;
    top: 15px;
    left: 15px;
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #222;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="status" style="position:absolute;top:50px;left:15px;font-family:Arial,sans-serif;font-size:18px;color:#c00;background:#fff;padding:8px 16px;border-radius:8px;box-shadow:0 2px 8px #0002;z-index:1000;"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>
<script src="game.js"></script>
</body>
</html>
